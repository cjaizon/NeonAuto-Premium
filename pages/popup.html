<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Support <span class="gradient">NeonAuto</span></h1>
            </div>
        </header>
        <div class="container body">
            <div class="main">
                <div class="text"></div>
                <div class="form">
                    <form
                        action="https://www.paypal.com/donate"
                        method="post"
                        target="_top"
                    >
                        <input
                            type="hidden"
                            name="hosted_button_id"
                            value="SAKYM75U6XSWU"
                        />
                        <input
                            type="image"
                            src="../images/button/button.png"
                            border="0"
                            name="submit"
                            title="PayPal - The safer, easier way to pay online!"
                            alt="Donate with PayPal button"
                        />
                        <img
                            alt=""
                            border="0"
                            src="../images/button/button.png"
                            width="1"
                            height="1"
                        />
                    </form>
                </div>
                <a href="#" class="bt toggle"></a>
            </div>
        </div>
        <footer>
            <div class="bt-container">
                <span class="bt-power"><i class="fas fa-power-off"></i></span>
                <span class="bt-storage" data-nat="30000">S</span>
                <span class="bt-storage" data-nat="10000">N</span>
                <span class="bt-storage" data-nat="3000">F</span>
            </div>
            <div class="container">
                <p>Thank you very much. <i class="fas fa-mug-hot"></i></p>
            </div>
        </footer>
        <script src="../scripts/popup.js"></script>
    </body>
</html>
